<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <label>
    <input type="checkbox">  
      <div class="flipCard">
        <div class="front">
          <img src="./assets/lexy-lammerink-wbSIYD-_BUc-unsplash-removebg-preview-removebg-preview.png" alt="Pudim de chocolate">
          <h1>Pudim de Chocolate</h1>
          <hr>
          <h2>Doces &amp; Sobremesas</h2>
          <p>7 ingredientes</p>
          <span>Clique para preparar</span>
          <div class="footer">
            <img src="./assets/002-email.png" alt="Enviar">
            <img src="./assets/001-star.png" alt="Favoritar">
          </div>
        </div>
        <div class="back">
          <h1>Pudim de Chocolate</h1>
          <hr>
          <table border="0" cellspacing="8" cellpadding="">
            <tr>
              <td align=left>1 lata</td>
              <td align=left>Leite Condensado</td>
            </tr>
            <tr>
              <td align=left>400ml</td>
              <td align=left>Leite</td>
            </tr>
            <tr>
              <td align=left>3un</td>
              <td align=left>Ovo</td>
            </tr>
            <tr>
              <td align=left>4 c. sopa</td>
              <td align=left>Chocolate em pó</td>
            </tr>
          </table>
          <h2>Calda</h2>
          <table border="0" cellspacing="8" cellpadding="1">
            <tr>
              <td align=left>1 x/ chá</td>
              <td align=left>Açúcar</td>
            </tr>
            <tr>
              <td align=left>1/2 x/chá</td>
              <td align=left>Água</td>
            </tr>
            <tr>
              <td align=left>1/4 x/chá</td>
              <td align=left>Chocolate em pó</td>
            </tr>
            <tr>
              <td align=left>4 c. sopa</td>
              <td align=left>Chocolate em pó</td>
            </tr>
          </table>
          <h2>Modo de preparo</h2>
          <ol>
            <li align=justify>
              Prepare a calda levando o açúcar ao fogo em uma panela até ficar com a cor de caramelo. Lentamente adicione a água fervente e misture até dissolver o açúcar. Quando começar a ferver, adicione o chocolate em pó e misture bem.
            </li>
            <li align=justify>
              Bata no liquidificador o leite condensado, leite, ovos e chocolate em pó. Despeje a mistura na forma caramelada. Asse no forno médio em banho-maria por 45min. Retire do forno, espere amornar e desenforme. Leve à geladeira por 1h e sirva com a calda.
            </li>

          </ol>
        </div>
      </label>
    </div>
</body>
</html>
